<div class="container m-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <form [formGroup]="categoryFormGroup" (ngSubmit)="onSubmit()">
          <h2> Add New Job Category</h2>
          <hr />
          <div formGroupName="category">
            <div class="my-3">
              <label for="" class="form-label">Job Category Name: </label>
              <input
                type="text"
                class="form-control"
                formControlName="jobCategoryName"
              />
              <div
                class="alert alert-danger"
                *ngIf="
                  jobCategoryName?.invalid &&
                  (jobCategoryName?.touched || jobCategoryName?.dirty)"
              >
                <div *ngIf="jobCategoryName?.errors?.['required']">
                  Job category name is required
                </div>
                <div *ngIf="jobCategoryName?.errors?.['pattern']">
                    Job category name is Invalid
                  </div>
              </div>
            </div>
          </div>
          <!-- submit button -->
          <div class="d-grid">
            <input type="submit" value="Add Category" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </div>
  </div>
